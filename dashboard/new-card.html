<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Fintech - Dashboard</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/sidebars.css">
        <link rel="stylesheet" href="../css/dashboard.css">
        <link rel="stylesheet" href="../css/new-card.css">
        <link rel="stylesheet" href="../css/cards.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="shortcut icon" href="../images/logo-2.png">
    </head>
    <body>
        <main>
            <div class="desktop-menu d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
                <a href="/">
                    <div class="logo">
                        <img src="../images/logo.png" title="Logo Fintech" alt="Logo Fintech"/>
                    </div>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li>
                        <a href="index.html" class="nav-link link-dark">
                            <i class="bi bi-house"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="transactions.html" class="nav-link link-dark">
                            <i class="bi bi-currency-exchange"></i>
                            Transações
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="credit-cards.html" class="nav-link active" aria-current="page">
                            <i class="bi bi-credit-card-2-front-fill"></i>
                            Meus Cartões
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            <i class="bi bi-newspaper"></i>
                            Extrato
                        </a>
                    </li>
                </ul>
            </div>

            <div class="mobile-menu d-flex flex-column flex-shrink-0 bg-light" style="width: 4.5rem;">
                <a href="/" class="d-block p-3 link-dark text-decoration-none" title="Icon-only" data-bs-toggle="tooltip" data-bs-placement="right">
                    <div class="logo">
                        <img src="../images/logo-2.png" title="Logo Fintech" alt="Logo Fintech"/>
                    </div>
                </a>
                <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                    <li>
                        <a href="index.html" class="nav-link" aria-current="page">
                            <i class="bi bi-house"></i>
                        </a>
                    </li>
                    <li>
                        <a href="transactions.html" class="nav-link link-dark">
                            <i class="bi bi-currency-exchange"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="credit-cards.html" class="nav-link link-dark active">
                            <i class="bi bi-credit-card-2-front-fill"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            <i class="bi bi-newspaper"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="b-example-divider"></div>

            <div class="container-fluid h-100 overflow-auto">
                <nav class="navbar navbar-light">
                    <a class="navbar-brand">Cartões de Crédito</a>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser4" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="mdo" width="24" height="24" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser4">
                            <li><a class="dropdown-item" href="#">Configurações</a></li>
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sair</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="card-wrapper"></div>
                <form action="credit-cards.html">
                    <div class="form-group">
                        <label for="exampleInputEmail1">NUMERO DO CARTÃO</label>
                        <input required type="tel" class="form-control" name="number" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="NUMERO DO CARTÃO">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">NOME COMPLETO</label>
                        <input required placeholder="NOME COMPLETO" type="text" name="name" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleCheck1">VALIDADE</label>
                        <input required placeholder="MM/YY" type="tel" name="expiry" class="form-control" id="exampleCheck1">
                    </div>
                    <div class="form-group">
                        <label for="exampleCheck1">CVV</label>
                        <input required placeholder="CVC" type="number" name="cvc" class="form-control" id="exampleCheck2">
                    </div>
                    <button type="submit" class="btn btn-primary">ADICIONAR</button>
                </form>
            </div>
        </main>
        <script src="../scripts/bootstrap.bundle.min.js"></script>
        <script src="../scripts/sidebars.js"></script>
        <script src="../scripts/card.js"></script>
        <script>
            var c = new Card({
                form: document.querySelector('form'),
                container: '.card-wrapper',
                placeholders: {
                    number: '•••• •••• •••• ••••',
                    name: 'Nome Completo',
                    expiry: '••/••',
                    cvc: '•••'
                },
            });
        </script>
    </body>
</html>
